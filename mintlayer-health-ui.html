<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Mintlayer Node Health</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
    color: #222;
  }
  header {
    background: #1a1a1a;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }
  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .section {
    margin-bottom: 2rem;
    background: #fff;
    padding: 1rem 1.5rem;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .section h2 {
    margin-bottom: 0.6rem;
    font-size: 1.3rem;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 0.3rem;
  }
  .status-badge {
    font-weight: bold;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    display: inline-block;
  }
  .healthy { background: #4caf50; color: #fff; }
  .degraded { background: #ff9800; color: #fff; }
  .initializing { background: #2196f3; color: #fff; }
  dt {
    font-weight: bold;
    margin-top: 0.6rem;
  }
  dd {
    margin-left: 1rem;
    margin-bottom: 0.4rem;
  }
  .row {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    margin: 0.7rem 0;
  }
</style>

</head>
<body>

<header>
  <h1>Mintlayer Node Health</h1>
</header>

<div class="container">

  <div id="health-status" class="section">
    <h2>Overall Status</h2>
    <div class="row">
      <div>Status:</div>
      <div id="overall-health" class="status-badge initializing">Loading…</div>
    </div>
    <div class="row">
      <div>Last Updated:</div>
      <div id="health-timestamp">–</div>
    </div>
  </div>

  <div class="section">
    <h2>Node Details</h2>
    <dl>
      <dt>Version</dt><dd id="node-version">–</dd>
      <dt>Network</dt><dd id="node-network">–</dd>
      <dt>Uptime (s)</dt><dd id="node-uptime">–</dd>
    </dl>
  </div>

  <div class="section">
    <h2>Chain Status</h2>
    <dl>
      <dt>Best Block</dt><dd id="chain-best-block">–</dd>
      <dt>Secs Since Last Block</dt><dd id="chain-last-block-secs">–</dd>
      <dt>Sync Stalled</dt><dd id="chain-sync-stalled">–</dd>
    </dl>
  </div>

  <div class="section">
    <h2>Peers</h2>
    <dl>
      <dt>Count</dt><dd id="peers-count">–</dd>
    </dl>
  </div>

  <div class="section">
    <h2>Consensus</h2>
    <dl>
      <dt>Fork Compatible</dt><dd id="consensus-fork">–</dd>
    </dl>
  </div>

</div>

<script>
async function updateHealth() {
  try {
    const res = await fetch("/health");
    if (!res.ok) throw new Error("Network response was not OK");
    const data = await res.json();

    document.getElementById("health-timestamp").innerText = data.timestamp || "–";
    const oh = document.getElementById("overall-health");
    oh.innerText = data.overall_health || "–";
    oh.className = "status-badge " + (data.overall_health || "");

    // Node info
    document.getElementById("node-version").innerText = data.node.version ?? "–";
    document.getElementById("node-network").innerText = data.node.network ?? "–";
    document.getElementById("node-uptime").innerText = data.node.uptime_seconds ?? "–";

    // Chain info
    document.getElementById("chain-best-block").innerText = data.chain.best_block ?? "–";
    document.getElementById("chain-last-block-secs").innerText = data.chain.last_block_seen_seconds_ago ?? "–";
    document.getElementById("chain-sync-stalled").innerText = data.chain.sync_stalled ? "Yes" : "No";

    // Peers
    document.getElementById("peers-count").innerText = data.peers.count ?? "–";

    // Consensus
    document.getElementById("consensus-fork").innerText = data.consensus.fork_compatible ? "Yes" : "No";

  } catch (err) {
    console.error("Failed to fetch health:", err);
  }
}

updateHealth();
setInterval(updateHealth, 30000);
</script>

</body>
</html>
